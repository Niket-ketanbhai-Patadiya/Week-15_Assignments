<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form onsubmit="validateAndSubmit(event)">
        <h1>Sign Up Form</h1><br>
        <label for="name">Name:</label>
        <input type="text" placeholder="( Minimum 3 characters )" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="text" placeholder="( Minimum 8 Characters )" id="passwd"><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script>
        function validateAndSubmit(event){
            event.preventDefault();
            console.log("Entered");
            const name=document.getElementById("name");
            const email=document.getElementById("email");
            const passwd=document.getElementById("passwd");

            if(name.value.length >=3 && passwd.value.length >= 8){
                alert("Form Validation sucessfull");
            }
            else{
                alert("Form validation Failed!");
            }
        }
    </script>
</body>
</html>
